<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="sketchMain">
        <div class="controlButtons">
            <button class="gridSize controls">Change Grid Size</button>
            <button class="randomColors controls">Random Colors</button>
            <div class="inputControls">
                <input type="color" name="colorInput" id="colorInput">
                <label for="colorInput" class="colorLabel">Choose Color</label>
            </div>
            <button class="reset controls">Reset</button>
        </div>
        <div class="gridContainer"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
